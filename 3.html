<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            position: absolute;
        }

        #zone_joystick {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="center">
        <div id="zone_joystick"></div>
    </div>
    <script type="text/javascript" src="./nipplejs.js"></script>
    <script type="text/javascript">

        var zone = document.getElementById('zone_joystick');
        var options = {
            zone: zone,
            color: 'red',
        };
        var manager = nipplejs.create(options);
        console.log(manager)
    </script>
</body>

</html>
