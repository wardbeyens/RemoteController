<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Remote Controller</title>
</head>

<body>
  <div class="root">
    <div class="top-container">
      <div class="left">
        <div class="rect inputBool" data-key="shoulder_left">L1</div>
        <div class="rect">L2</div>
      </div>
      <div class="middle">
        <div class="rect" id="menu">menu</div>
      </div>
      <div class="right">
        <div class="rect inputBool" data-key="shoulder_right">R1</div>
        <div class="rect">R2</div>
      </div>
    </div>
    <div>
      <div class="mid-container">
        <div class="rect2 inputBool" data-key="start">Start</div>
        <div class="rect2 inputBool" data-key="guide">Home</div>
        <div class="rect2 inputBool" data-key="back">Back</div>
      </div>
    </div>

    <div class="bottom-container">
      <!-- hier iets van joysticks  -->
      <div class="circle">
        <div class="upDown">
          <div class="circle2  inputBool" data-key="dpad_up">↑</div>
          <div class="circle2 inputBool" data-key="dpad_down">↓</div>
        </div>
        <div class="leftRight">
          <div class="circle2 inputBool" data-key="dpad_left">←</div>
          <div class="circle2 inputBool" data-key="dpad_right">→</div>
        </div>
      </div>
      <div class="joystickPlace">
        <div class="joystick" id="nipple1"></div>
        <div class="joystick" id="nipple2"></div>
      </div>

      <div class="circle" id="right">
        <div class="upDown">
          <div class="circle2 inputBool" data-key="y">Y</div>
          <div class="circle2 inputBool" data-key="a">A</div>
        </div>
        <div class="leftRight">
          <div class="circle2 inputBool" data-key="x">X</div>
          <div class="circle2 inputBool" data-key="b">B</div>
        </div>
      </div>
    </div>
  </div>
  <div id="box" class="box">
    <input type="text" id="ip" placeholder="IP" />
    <button id="saveIp">Save IP</button>
    <button id="newId">New id</button>
    <button id="hide">Hide</button>
  </div>
  <script src="./nipple-latest.js"></script>

  <script src="script.js" defer></script>
</body>

</html>
