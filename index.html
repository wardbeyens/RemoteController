<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Remote Controller</title>
</head>

<body oncontextmenu="return false;">
  <div class="root">
    <div class="top-container">
      <div class="left">
        <button class="rect inputTrigger" data-key="trigger_left">L2</button>
        <button class="rect inputBool" data-key="shoulder_left">L1</button>
      </div>
      <div class="middle">
        <button class="rect" id="menu">menu</button>
      </div>
      <div class="right">
        <button class="rect inputBool" data-key="shoulder_right">R1</button>
        <button class="rect inputTrigger" data-key="trigger_right">R2</button>
      </div>
    </div>
    <div>
      <div class="mid-container">
        <button class="rect2 inputBool" data-key="start">Start</button>
        <button class="rect2 inputBool" data-key="guide">Home</button>
        <button class="rect2 inputBool" data-key="back">Back</button>
      </div>
    </div>

    <div class="bottom-container">
      <!-- hier iets van joysticks  -->
      <div class="circle">
        <div class="upDown">
          <button class="circle2 inputBool" data-key="dpad_up">↑</button>
          <button class="circle2 inputBool" data-key="dpad_down">↓</button>
        </div>
        <div class="leftRight">
          <button class="circle2 inputBool" data-key="dpad_left">←</button>
          <button class="circle2 inputBool" data-key="dpad_right">→</button>
        </div>
      </div>
      <div class="joystickPlace">
        <div class="joystick" id="nipple1"></div>
        <div class="joystick" id="nipple2"></div>
      </div>

      <div class="circle" id="right">
        <div class="upDown">
          <button class="circle2 inputBool" data-key="y">Y</button>
          <button class="circle2 inputBool" data-key="a">A</button>
        </div>
        <div class="leftRight">
          <button class="circle2 inputBool" data-key="x">X</button>
          <button class="circle2 inputBool" data-key="b">B</button>
        </div>
      </div>
    </div>
  </div>
  <div id="box" class="box">
    <input type="text" id="ip" placeholder="IP" />
    <button id="saveIp">Save IP</button>
    <button id="newId">New id</button>
    <button id="hide">Hide</button>
  </div>
  <script src="./nipple-latest.js"></script>

  <script>
    addEventListener("click", function () {
      var
        el = document.documentElement
        , rfs =
          el.requestFullScreen
          || el.webkitRequestFullScreen
          || el.mozRequestFullScreen
        ;
      rfs.call(el);

      screen.orientation.lock("landscape");
    });
  </script>
  <script src="script.js" defer></script>
</body>

</html>
